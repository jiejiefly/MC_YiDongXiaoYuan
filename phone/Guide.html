<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="css/ui-box.css">
    <link rel="stylesheet" href="css/ui-base.css">
    <link rel="stylesheet" href="css/ui-color.css">
    <link rel="stylesheet" href="css/appcan.icon.css">
    <link rel="stylesheet" href="css/appcan.control.css">
</head>
<body class="um-vp " ontouchstart>
    <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
        <!--header开始-->
        <div id="header" class="uh bc-text-head ub bc-head" style="">
        </div>
        <!--header结束--><!--content开始-->
        <div id="content" class="ub-f1 tx-l">
        </div>
        <!--content结束-->

    </div>
    <script src="js/appcan.js"></script>
    <script src="js/appcan.control.js"></script>
    <script src="js/appcan.tab.js"></script>
</body>
<script>
    window.uexOnload = function (type) {
        ExitForAndroid();

        var tabview = appcan.tab({
            selector: "#content",
            hasIcon: false,
            hasAnim: false,
            hasLabel: false,
            hasBadge: true,
            data: [{}]
        });
        tabview.on("click", function (obj, index) {
            appcan.window.selectMultiPopover("content", index);
        });
        appcan.ready(function () {
            var top = $('#header').offset().height;
            appcan.frame.open({
                id: "content",
                url: [{
                    "inPageName": "one",
                    "inUrl": "Guide/Icon1.html"
                }, {
                    "inPageName": "two",
                    "inUrl": "Guide/Icon2.html"
                }, {
                    "inPageName": "three",
                    "inUrl": "Guide/Icon3.html"
                }, {
                    "inPageName": "four",
                    "inUrl": "Guide/Icon4.html"
                }, {
                    "inPageName": "five",
                    "inUrl": "Guide/Icon5.html"
                }, {
                    "inPageName": "six",
                    "inUrl": "Guide/Icon6.html"
                }, {
                    "inPageName": "seven",
                    "inUrl": "Guide/Icon7.html"
                }],
                top: top,
                left: 0,
                index: 0,
                change: function (index, res) {
                    //console.log(index+" "+res);
                    tabview.moveTo(res.multiPopSelectedIndex);
                }
            });
            window.onorientationchange = window.onresize = function () {
                appcan.frame.resize("content", 0, top);
            }
        });
    };

    appcan.button(".nav-btn", "btn-act", function () {
        appcan.window.close(-1);
    });

    function GuideClose() {
        appcan.window.close(-1);
    }

    function ExitForAndroid() {
        //如果是Android平台，则监听返回按钮事件
        //var plat = uexWidgetOne.getPlatform();
        var exitv = 0;
        uexWindow.onKeyPressed = function (keyCode) {
            if (keyCode == 0) {
                exitv++;
                //uexWidgetOne.exit();
                //uexWidgetOne.exit("0");
                if (exitv == 1) {
                    appcan.window.openToast("再按一次，退出应用！", 3000);
                    setTimeout("exitv = 0;", 3000);
                }
                else if (exitv == 2) {
                    uexWidgetOne.exit("0");
                }

            }
        };
        uexWindow.setReportKey(0, 1);
    }

</script>
</html>
