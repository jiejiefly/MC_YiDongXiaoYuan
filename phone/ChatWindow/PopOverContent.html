<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title>Pop窗执行删除操作</title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/project/new.css">
    </head>
    <body class="body um-vp c-wh-pLG" style = "background: rgba(0,0,0,.5);" ontouchstart>
        <div class="um-vp" style="padding: 15em 3em;">
            <div id="btnDelete" class="uc-a1" style="background: #fff;height: 3em;">
                <div style="padding:0.8em 0.625em;">删除</div>
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
        })

        function closepop() {
            appcan.closePopover("PopOverContent");
        }


        appcan.button(".body", "btn-act", function() {
            closepop();
        });

        appcan.button("#btnDelete", "ani-act", function(){
            var messageIdFrom = appcan.locStorage.val("MessageIdFrom");
            appcan.locStorage.remove("MessageIdFrom");
            if(messageIdFrom == "Chatboard"){
                appcan.frame.evaluateScript("Chatboard","content","DeleteConfirm ()");
            }else if(messageIdFrom == "Chatroom"){
                appcan.frame.evaluateScript("Chatroom","content","DeleteConfirm ()");
            }else if(messageIdFrom == "MyContact") {
                uexWindow.evaluateMultiPopoverScript("MainTab", "content", "MyContactContent", "DeleteConfirm ()");
            }
        });

    </script>
</html>
