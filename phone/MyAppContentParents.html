    <script>

    appcan.ready(function () { });

        appcan.button(".ub-img", "btn-act", function (a, b) {
            
            switch (this.id) {
                case 'divKCB':
                    appcan.window.open("LessonSchedule", "MyApp/LessonSchedule.html", 5);//课程表
                    break;
                case 'divCJCX':
                    appcan.window.open("ScoreQuery", "MyApp/ScoreQuery.html", 5);//成绩查询
                    break;
                case 'divXXQ':
                    appcan.window.open("StudyCircle", "MyApp/StudyCircle.html", 5);//学习圈
                    break;
                case 'divCTJ':
                    appcan.window.open("WrongSetOfQuestion", "MyApp/WrongSetOfQuestion.html", 5);//错题集
                    //appcan.window.openToast(' 敬请期待！', '2000');
                    break;
                case 'divTZGG':
                    appcan.window.open("Notice", "MyApp/Notice.html", 5);//通知公告
                    break;
                case 'divCQQK':
                    appcan.window.open("Attendance", "MyApp/Attendance.html", 5);//出勤情况
                    break;
                case 'divRCBX':
                    appcan.window.open("DailyPer", "MyApp/DailyPer.html", 5);//日常表现
                    break;
                case 'divJRZY':
                    appcan.window.open("Homework", "MyApp/Homework.html", 5);//今日作业
                    break;
                case 'divWKXT':
                    appcan.window.open("AppWKXT", "MyApp/MicroCourse.html", 5); //微课
                    break;
                case 'divShoolNews':
                    appcan.window.open("SchoolNews", "MyApp/SchoolNews.html", 5); //校园新闻
                    break;
                case 'divTeacherPublicNum':
                    appcan.window.open("TeacherPublicNum", "MyApp/TeacherPublicNum.html", 5); //公众号
                    break;
                case 'divXSQJ':
                    appcan.window.open("StudentsLeave", "MyApp/StudentsLeave.html", 5); //学生请假
                    break;
                case 'divMZCP':
                appcan.window.open("WeeklyRecipes", "MyApp/WeeklyRecipes.html", 5); //每周菜谱
                    break;
                case 'divYKT':
                    appcan.window.open("OneCardSolution", "MyApp/OneCardSolution.html", 5); //一卡通
                    break;
                case 'Email':
                    appcan.window.open("SchedulingProgram", "MyApp/Email.html", 5);  //邮件系统
                    break;
                case 'DemoList':
                    appcan.window.open("DemoList", "MyApp/DemoList.html", 5); //DemoList
                    break;
            }
       
        });
