<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/ui-box.css">
        <link rel="stylesheet" href="../../css/ui-base.css">
        <link rel="stylesheet" href="../../css/ui-color.css">
        <link rel="stylesheet" href="../../css/appcan.icon.css">
        <link rel="stylesheet" href="../../css/appcan.control.css">
        <link rel="stylesheet" href="DetailContent/css/main.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="ub ub-ver">
            
            <div class="ub ub-ver uinn-a1 ub-f1" ng-repeat="data in JsyxData">
                <div class=" bc-border c-wh">
                    <ul ontouchstart="appcan.touch('btn-act')" class="ubb ub bc-border bc-text ub-ac uinn-a9">
                        <!--<li class="uw-infor ut-s sc-text  umar-r-infor ulev-app1">
                            主题：
                        </li>-->
                        <li class="ub-f1 ulev-app1 breakword" id = "Title">
                            
                        </li>
                    </ul>
                    <ul ontouchstart="appcan.touch('btn-act')" class="ubb ub bc-border bc-text ub-ac uinn-a9">
                        <!--<li class="uw-infor ut-s sc-text  umar-r-infor ulev-app1">
                            时间：
                        </li>-->
                        <li class="ub-f1 ulev-app1" id = "Time">
                            
                        </li>
                    </ul>
                    <ul ontouchstart="appcan.touch('btn-act')" class="ubb ub bc-border bc-text ub-ac uinn-a9">
                        <!--<li class="uw-infor ut-s sc-text  umar-r-infor ulev-app1 detail-height">
                            详情：
                        </li>-->
                        
                        <li class="ub ub-ver ub-f1 ulev-app1 detail-height" id = "Content">
                            
                        </li>
                    </ul>
                    
                </div>
            </div>
        </div>
        <script src="../../js/appcan.js"></script>
        <script src="../../js/appcan.control.js"></script>
        <script src="../../JsonData/YanXun.js"></script>
    </body>
    <script>
        appcan.ready(function() {
        })
        Detail ();
        function Detail () {
          var NoticeId = appcan.locStorage.val("NoticeId");
            for(var i in YanXunData){
                if(YanXunData[i].NoticeId == NoticeId){
                var Title = YanXunData[i].Title;
                var Content = YanXunData[i].Content;
                var Time = YanXunData[i].NDate;
                var myTime = Time.substring( 0, 10 );
                myTime += " " + Time.substring( 11, 16);
                }
            } 
            $("#Title").html(Title);  
            $("#Content").html(Content);
            $("#Time").html(myTime); 
        }
    </script>
</html>
