<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/ui-box.css">
        <link rel="stylesheet" href="../../css/ui-base.css">
        <link rel="stylesheet" href="../../css/ui-color.css">
        <link rel="stylesheet" href="../../css/appcan.icon.css">
        <link rel="stylesheet" href="../../css/appcan.control.css">
        <link rel="stylesheet" href="QuestionDetailContent/css/main.css">
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="nav-btn" id="nav-left">
                    <div class="fa fa-angle-left fa-2x"></div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">我的错题</h1>
                <div class="nav-btn nav-bt" id="nav-right">
                    <!-- <div class="ub-img icon-close umw2 umh4"></div> -->
                </div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">

            </div>
            <!--content结束-->
            <!-- footer开始 -->
            <div id="footer" class="uf t-bla ub tab bc-text ubt bc-border index-bc c-wh">
                <div class="uf t-bla ub tab_l">
                    <div class="ulev-1 ub ub-f1 Previous" data-index="0">    
                        <div class="ub-f1 ub ub-ver item ub-ac">        
                            <div class="ulev tx-c">上一题</div>    
                        </div>       
                    </div>
                    <div class="ulev-1 ub ub-f1 MyAnswer" data-index="1">    
                        <div class="ub-f1 ub ub-ver item ub-ac">        
                            <div class="ulev tx-c">我的答案</div>    
                        </div>        
                    </div>
                    <div class="ulev-1 ub ub-f1 StandardAnswer" data-index="2">    
                        <div class="ub-f1 ub ub-ver item ub-ac">        
                            <div class="ulev tx-c">正确答案</div>    
                        </div>        
                    </div>
                    <div class="ulev-1 ub ub-f1 Next" data-index="3">    
                        <div class="ub-f1 ub ub-ver item ub-ac">        
                            <div class="ulev tx-c">下一题</div>    
                        </div>        
                    </div>
                </div>
            </div>
            <!-- footer结束-->
        </div>
        <script src="../../js/appcan.js"></script>
        <script src="../../js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "QuestionDetailContent.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
        });
        
        appcan.button(".Previous", "ani-act", function(){
            appcan.frame.evaluateScript({
                   name:"QuestionDetail",
                   popName:'content',  
                   scriptContent:'Previous()' 
            });
        });
        
        appcan.button(".Next", "ani-act", function(){
            appcan.frame.evaluateScript({
                   name:"QuestionDetail",
                   popName:'content',  
                   scriptContent:'Next()' 
            });
        });
        
        appcan.button(".MyAnswer", "ani-act", function(){
            appcan.frame.evaluateScript({
                   name:"QuestionDetail",
                   popName:'content',  
                   scriptContent:'MyAnswer()' 
            });
        });
        
        appcan.button(".StandardAnswer", "ani-act", function(){
            appcan.frame.evaluateScript({
                   name:"QuestionDetail",
                   popName:'content',  
                   scriptContent:'StandardAnswer()' 
            });
        });
        
        appcan.button("#nav-left", "btn-act", function() {
            appcan.window.close(-1);
        });
        
        appcan.button("#nav-right", "btn-act", function() {
            
        })

    </script>
</html>
