<!DOCTYPE html>
<html ng-app ng-controller="notificationController" class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title>我的申请浮动窗口</title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../css/ui-box.css">
    <link rel="stylesheet" href="../css/ui-base.css">
    <link rel="stylesheet" href="../css/ui-color.css">
    <link rel="stylesheet" href="../css/appcan.icon.css">
    <link rel="stylesheet" href="../css/appcan.control.css">
    <link rel="stylesheet" href="notificationReciveContent/css/main.css">
</head>
<body class="um-vp bc-bg">
    <div id="divLoading" class="ub-f1">
        <div class="loading">
            <span class="fa fa-spinner fa-pulse"></span>&nbsp;正在加载中，请稍后...
        </div>
    </div>

    <div id="divContent" style="display:none;">
        <div class="bc-bg" ng-if="NoData==1">
            <div class="NoDataImg_box ">
                <div class="NoDataImg_bg"></div>
            </div>
            <div class="NoData_box NoData_color">抱歉，暂时没有您要查看的数据！</div>
        </div>
        <div ng-repeat="data in AData" ng-if="NoData!=1">
            <div class="ubb ub bc-border t-bla ub-ac lis iden c-wh" MsgId="{{data.MessageID}}">
                <div class="ub-f1 ub ub-pj ub-ac">
                    <div class="ub-f1 ub ub-ver marg-l">
                        <div class="bc-text ub ub-ver ut-m line1 title-size">{{data.Title}}</div>
                        <div class="font-color ut-s ulev-1">{{data.Text}}</div>
                    </div>
                    <div class="ulev-1 sc-text1 uinn3">
                        <div class="font-color ulev0 tx-r">{{data.SendTime}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/appcan.js"></script>
    <script src="../js/appcan.control.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/Common.js"></script>
</body>
<script>
    appcan.ready(function () {
        $("#divLoading").hide();
        $("#divContent").show();
    });

    function notificationController($scope) {
        var token = appcan.locStorage.val("Token");
        var apiConfig = JSON.parse(appcan.getLocVal("ApiConfig"));
        var Url = apiConfig.GetReciveNotification.Url;
        var Type = apiConfig.GetReciveNotification.Type;
        var parameters = { 'token': token };
        var url = GetMappingUrl(Url, parameters);
        var isSuccess = 0;
        $.ajax({
            url: url,
            type: Type,
            data: parameters,
            dataType: "json",
            success: function (data) {
                isSuccess = 1;
                if (data == "[]" || data == "") {
                    $scope.NoData = 1;
                    $scope.$apply();
                } else {
                    $scope.AData = data;
                    $scope.NoData = 0;
                    $scope.$apply();
                    appcan.locStorage.setVal("reciveNotificationData",data);
                }
            },
            complete: function (xhr, type, error) {
                if (isSuccess == 0) {
                    appcan.ready(function () {
                        appcan.window.openToast({
                            msg: '加载最新数据失败',
                            duration: 2000,
                            position: 5,
                            type: 0
                        });
                    });
                }

                touchEvent();
            }
        });
    }

    function touchEvent(){
        //点击查看通知的详细信息
        appcan.button(".iden", "btn-act2", function () {
            var notificationId = $(this).attr("MsgId");
            appcan.locStorage.setVal("notificationId", notificationId);
            appcan.locStorage.val("notificationType","recive");
            appcan.window.open("notificationDetail", "notification/Detail.html", 2);
        });
    }

</script>
</html>
