<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="nav-btn" id="nav-left">
                    <div class="ub-img icon-close umw2 umh4"></div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">一卡通</h1>
                <div class="nav-btn nav-bt" id="nav-right">
                    <div class="ub-img iocn-more umw2 umh4"></div>
                </div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">

            </div>
            <!--content结束-->
            <!--footer开始-->
            <div id="footer" class="uf t-bla ub tab bc-text-head ubt bc-border index-bc"></div>
            <!--footer结束-->
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.tab.js"></script>
        <script src="../js/Common.js"></script>
    </body>
    <script>
        var titHeight;
        appcan.ready(function() {
            titHeight = $('#header').offset().height;

            IndexInit(0);
        });

        function IndexInit(index) {
            var tabview = appcan.tab({
                selector: "#footer",
                hasIcon: true,
                hasAnim: false,
                hasLabel: true,
                hasBadge: true,
                data: [{
                    label: "消费",
                    icon: "fa-comment"
                }, {
                    label: "定位",
                    icon: "fa-book"
                }]
            });

            tabview.on("click", function (obj, index) {
                appcan.window.selectMultiPopover("content", index);

            });
           // var locationUrl = "OneCardSolution/InfoSearchContent.html";
                if (appcan.locStorage.val("UserType") == "Teacher") {
                    var locationUrl = "OneCardSolutionLocationTeacherContent.html";
                } else {
                    var locationUrl = "OneCardSolutionLocationParentsContent.html";
                }       
            
            appcan.frame.open({
                id: "content",
                url: [{
                    "inPageName": "TransactionContent",
                    "inUrl": "OneCardSolutionConsumptionContent.html"
                }, {
                    "inPageName": "LocationContent",
                    "inUrl": locationUrl
                }],
                top: titHeight,
                left: 0,
                index: index,
                change: function (index, res) {
                    //console.log(index+" "+res);
                    tabview.moveTo(res.multiPopSelectedIndex);
                }
            });

            tabview.moveTo(index);
        }
        appcan.button("#nav-left", "btn-act", function () {
            appcan.window.close(-1);
        });
    </script>
</html>
