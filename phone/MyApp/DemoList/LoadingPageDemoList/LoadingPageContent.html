<script>
    
    appcan.ready(function () {
        appcan.window.openToast( "可点击任意位置退出！", 1500 );
        var DemoId = appcan.locStorage.val( "LoadingPageDemoId" );
        //$( "img" ).attr( "src", "LoadingPageContent/css/Img/" + DemoId + ".jpg" );
        $("body").attr("style", "background-image:url('http://www.eco-edu.cn/app/Img/LoadingPage/" + DemoId + ".jpg')")

                appcan.window.evaluateScript("LoadingPage", "CloseWindow()");
            });
    });
