<!DOCTYPE html>
<html ng-app ng-controller="MyGradeRankController" class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title>年级排名浮动窗口</title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/ui-box.css">
        <link rel="stylesheet" href="../../css/ui-base.css">
        <link rel="stylesheet" href="../../css/ui-color.css">
        <link rel="stylesheet" href="../../css/appcan.icon.css">
        <link rel="stylesheet" href="../../css/appcan.control.css">
        <link rel="stylesheet" href="GradeRankingContent/css/main.css">
    </head>
    <body class="um-vp bc-bgw" ontouchstart>
        <div id="divLoading" class="ub-f1">
            <div class="loading">
                <span class="fa fa-spinner fa-pulse"></span>&nbsp;正在加载中，请稍后...
            </div>
        </div>
        <div id="divContent" style="display:none; padding:0.0625em 0;" >
            <div ng-if="NoData==1">
                <div class="NoDataImg_box ">
                    <div class="NoDataImg_bg"></div>
                </div>
                <div class="NoData_box NoData_color">抱歉，暂时没有您要查看的数据！</div>
            </div>
            
            <div ng-repeat="gradeRank in gradeRankDetails" class="ubb ub bc-border" ng-if="NoData!=1">
                 <div class='uinn2 c-gra ub-pj ub b-bla ub-v'>
                     <div class='umh5 umw3 first pding mar-t' ng-if="gradeRank.Rank=='1'"></div>
                     <div class='umh5 umw3 second pding mar-t' ng-if="gradeRank.Rank=='2'"></div>
                     <div class='umh5 umw3 third pding mar-t' ng-if="gradeRank.Rank=='3'"></div>
                     <div class="uinn">
                        <div class='umh5 umw3  pding' ng-if="gradeRank.Rank>'3'">{{gradeRank.Rank}}</div>
                     </div>
                     <div class='umh5 umw4 umar-t'>
                          <img src="{{showPicture(gradeRank.HeadPic)}}" style="width:4.2em;height:4em">
                     </div>
                     
                     <div class='umh5 umw4 tx-r pding mar-t'>{{gradeRank.Name}}</div>
                     <div class='umh5 umw4 tx-r pding mar-t'>{{gradeRank.Score}}</div>
                 </div> 
             </div>
        </div>
        <script src="../../js/appcan.js"></script>
        <script src="../../js/appcan.control.js"></script>
        <script src="../../js/angular.min.js"></script>
        <script src="../../js/appcan.tab.js"></script>
        <script src="../../js/Common.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            $("#divLoading").hide();
            $("#divContent").show(); 
        })
        //通过ajax向服务器请求数据
        function MyGradeRankController($scope, $http) {
            var BaseUrl = appcan.locStorage.val("BaseUrl");
            
            $scope.showPicture = function(url)  {
                if(url=="null"){
                    return "GradeRankingContent/css/myImg/NHP.png";
                }
                
                var Url = BaseUrl + url.substring(1);
                return Url;
            }
            var examid = appcan.locStorage.val('ExamID');
            var apiConfig = JSON.parse(appcan.getLocVal("ApiConfig"));
            var Url = apiConfig.GetGradeRanking.Url;
            var Type = apiConfig.Notice.Type;
            var parameters = {'examid' : examid};
            var url = GetMappingUrl(Url, parameters);
            var isSuccess = 0;
            
            $.ajax({
                url : url,
                type : Type,
                async : false,
                data: parameters,
                dataType : "json",
                success : function(data) {
                    isSuccess = 1;
                    var Data = data;
                    if(Data.res_code == undefined){
                        if(data == ""){
                            $scope.NoData = 1;
                        }else{
                            $scope.gradeRankDetails = Data;
                            //localStorage.gradeRankData = data; 
                            appcan.locStorage.setVal("gradeRankData", data);
                        }
                        
                    }
                    else if(Data.res_code == "0") { }
                    else if (Data.res_code == "-1") {
                        //-1表示Token无效
                        alert("请重新登录！");
                        appcan.window.evaluateScript({
                            name: "MainTab",
                            scriptContent: "ExitSys()"
                        });
                    }
                    else { 
                        alert(Data.res_message); 
                    }               
                },
                
                complete: function (xhr, type, error) {
                    if(isSuccess == 0){
                        var gradeRankData = appcan.locStorage.val("gradeRankData");
                        if (gradeRankData == undefined || gradeRankData == null) {
                            $scope.NoData = 1;
                        } else {
                            $scope.gradeRankDetails = JSON.parse(gradeRankData);
                        }  
                    }
                }
            });

        }

    </script>
</html>
